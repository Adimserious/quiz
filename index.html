<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets /css/style.css">
    <title>quiz</title>
</head>

<body>

    <header>
        <div class="quiz-container">

            <!--Icons-->
            <div class="home-menu-icon">
                
                <ul>
                    <li>
                        <a href="index.html" <div class="home-icon"><i class="fa-solid fa-house"></i></div></a>
                    </li>
                    <li>
                        <a href="/instruction.html" <div class="home-icon"><i class="fa-solid fa-question"></i></div></a>
                    </li>
                    <li>
                        <a href="/contact.html" <div class="home-icon"><i class="fa-solid fa-address-book"></i></div></a>
                    </li>
                    <li></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <!--Landing page section-->
        <section>
            <div id="landing-page" class="quiz-container">
                <div id="welcome-text">
                    <p class="welcome">Welcome to the driving licence quiz</p>
                </div>
                <!--void 0 to prevent reload-->
                <form id="form" method="post" action="javascript:void(0)" onsubmit="showQuizArea(event)">
                    <div id="username-text">
                        <p id="username-text-paragh">Please enter your name to continue</p>
                    </div>
                    <div class="input-username">
                        <input type="text" placeholder="Username" id="username-input" name="username" required>
                        <p id="error-msg" class="user-msg"></p><br>
                    </div>
                    <!---->
                    <div id="start-div">
                        <button id="start-btn" class="next-btn">Start Quiz</button>
                    </div>
                </form>
            </div>
        </section>


        <!--Question area section-->
        <section id="hide-question-area">
            <div id="questn-container" class="quiz-container">
                <!--Icons-->
                <div class="icons">
                    <div class="x-icon"><i class="fa-solid fa-x"></i></div>

                    <div id="timer-count-timer-icons">
                        <div class="timer-icon"><i class="fa-solid fa-stopwatch-20"></i></div>
                        <div class="timer-no-count">20s</div>
                    </div>
                    <div id="curnt-qstn-qstn-no-icons">
                        <div class="questn-no-icon"><i class="fa-solid fa-question"></i></div>
                        <div class="current-qstn-count">1/11</div>
                    </div>
                </div>
                <div class="current-question">
                    <div></div>
                </div>

                <div class="main-question-div">
                    <h2 id="question" class="main-quest-text">Question</h2>
                </div>

                <div id="answer-div" class="answer-btn-div">
                    <button class="ans-btn" onclick="checkAnswe('A')">A</button>
                    <button class="ans-btn" onclick="checkAnswe('B')">B</button>
                    <button class="ans-btn" onclick="checkAnswe('C')">C</button>
                </div>

                <div>
                    <button id="next-btn" class="next-btn">Next</button>
                </div>
            </div>
        </section>


        <!--Result area section-->
        <section id="hide-result-section">
            <div id="result-container" class="quiz-container">
                <!--Icons-->
                <div class="home-menu-icon">
                    <div class="home-icon"><i class="fa-solid fa-house"></i></div>
                    <div class="drop-down-icon"><i class="fa-solid fa-bars"></i></div>
                </div>

                <div class="score-no-div">
                    <p class="final-score-text"><img src="" alt=""></p>
                </div>
                <div id="start-exit-div">
                    <button aria-label="Start Again">start Again</button>
                    <button aria-label="Exit Quiz">Exit-Quiz</button>
                </div>
            </div>
        </section>
    </main>


    <!--Footer section-->
    <footer>
    </footer>

    <script src="assets /js/script.js"></script>
    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/c2a5ce9714.js" crossorigin="anonymous"></script>
</body>

</html>
