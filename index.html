<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets /css/style.css">
    <title>quiz</title>
</head>
<body>
    <!--Landing page section-->
    <div id="quiz-container">
        <section>
            <div class="home-menu-icon">
                <div class="home-icon"><i class="fa-solid fa-house"></i></div>
                <div class="drop-down-icon"><i class="fa-solid fa-bars"></i></div>
            </div>
        
            <!---->
            <div class="menu-buttons">
                <button>Home</button>
                <button>Instructions</button>
                <button>scores</button>
                <button>contact</button>
            </div>

            <div id="welcome-text">
                <h2>Welcome to Apptitute <span>Comprehension Test!</span></h2>
                <h2>secure your dream job!</h2>
            </div>

            <form action="" method="post">

            </form>
        
        </section>



            <!--Question area section-->
        <section id="question-area">
            <div class="questn-area-container">
                <!--Icons-->
                <div class="home-icon"></div>
                <div class="sound-icon">
                    <div class="sound-on"></div>
                    <div class="sound-off"></div>
                </div>
                <div class="timer"></div>
                <div>20</div>

                <div class="questn-no-icon"></div>
                <div class="questn-no-count">0</div>
                <div>Current Question 1 0f 10</div>

                <div class="x-icon"><i class="fa-solid fa-x"></i></div>
            </div>
        </section>





        <!--Result area section-->
        <section id="result-section">
            <div class="home-icon"></div>
            <div class="sound-icon">
                <div class="sound-on"></div>
                <div class="sound-off"></div>
            </div>
            <div class="drop-down-icon"></div>
            
            <div class="result-text">
                <h2>You scores</h2>
                <button>start Again</button>
                <button>Exit-quiz</button>
            </div>

        </section>
    
    </div>




    <!--Footer section-->
    <footer>
        Footer
    </footer>

    <script src="assets /js/script.js"></script>
    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/c2a5ce9714.js" crossorigin="anonymous"></script>
</body>
</html>
