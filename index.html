<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets /css/style.css">
    <title>quiz</title>
</head>

<body>

    <header></header>

    <main>
        <!--Landing page section-->
        <section id="landing-page">
            <div class="quiz-container">
                <!--Icons-->
                <div class="home-menu-icon">
                    <div class="home-icon"><i class="fa-solid fa-house"></i></div>
                    <div class="drop-down-icon"><i class="fa-solid fa-bars"></i></div>
                </div>

                <!--Menu-->
                <div id="first-menu-buttons">
                    <button class="menu-btn">Home</button>
                    <button class="menu-btn">Instructions</button>
                    <button class="menu-btn">Contact</button>
                </div>

                <div id="welcome-text">
                    <p class="welcome">Welcome to the driving licence quiz</p>
                </div>

                <form action="" method="" onsubmit="quizArea()">
                    <div id="username-text">
                        <p id="username-text-paragh">Please enter your name to continue</p>
                    </div>
                    <div class="input-username">
                        <label for="username"></label>
                        <input type="text" placeholder="Username" id="username" name="username" maxlength="12" required>
                        <p id="user-msg" class="error-msg"></p><br>
                    </div>
                    <!---->
                    <div id="start-div">
                        <button id="start-btn" class="next-btn">Start Quiz</button>
                    </div>
                </form>
            </div>
        </section>


    <!--Footer section-->
    <footer>
    </footer>

    <script src="assets /js/script.js"></script>
    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/c2a5ce9714.js" crossorigin="anonymous"></script>
</body>

</html>
